plugins {
    id 'de.fayard.refreshVersions'
    id 'de.fayard.dependencies'
    id 'com.gradle.build-scan'
    id 'application'
    id 'idea'
    id 'java'
}

group = "de.fayard"

repositories {
    maven {
        setUrl("../plugin/src/test/resources/maven")
    }
    mavenCentral()
    google()
}

dependencies {
    compile("com.google.guava:guava:_")
    compile("com.google.inject:guice:_")
    compile("androidx.annotation:annotation:_")
    compile("org.jetbrains:annotations:_")
}

buildScan {
    setTermsOfServiceUrl("https://gradle.com/terms-of-service")
    setTermsOfServiceAgree("yes")
}
